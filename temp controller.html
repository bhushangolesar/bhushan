<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature conveter </title>
    <style>
    body{
        padding: 50px 100px;

    } 
    h1{
        text-align: center;
    }   
    #container{
        text-align: center;
        background-color:#1abc9c;
        padding: 50px;
    }
    .input-div{
        display: inline-block
    }
    .inp{
        padding: 5px 10px;
        margin: 10px;
        font-size: 30px;
        font-weight: bold;
        width: 250px;
        text-align: center;
    }
    label{
        font-size: 22px;
        
    }

    </style>
</head>
<body>
  <h1>Temperature Convereter</h1>  
   <div id="container">
<div class="input-div">
    <label >Celsius</label><br>
<input type="number" id="cel" value="0" class="inp">

</div>
<div class="input-div">
    <label >Fahrenheit</label><br>
    <input type="number" id="feh" value="32" class="inp">

</div>
  </div>
  <script>
   {var a = document.getElementById("cel")
    var b =document.getElementById("feh")

    a.addEventListener('input',function(){
       let c = this.value
       let f = (c * 9/5) + 32 
       if(!Number.isInteger(f)){
        f= f.toFixed(4);
       }
       b.value = f;
    })

    b.addEventListener('input',function(){
        let d = this.value
        let e = (d-32) * 5/9
        if(!Number.isInteger(e)){
        e= e.toFixed(4);
       }
        a.value = e;

    })
}
  </script>
  
</body>
</html>
